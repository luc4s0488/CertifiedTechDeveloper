<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Listas en Html</h1>
    <h2>Listas desordenadas</h2>
    
    <h3>Comidas que me gustan</h3>
    <ul> <!-- UNORDERED LISTS-->
        <li>Tacos mexicanos</li> <!-- Elemento de la lista-->
        <li>Asado argentino</li>
        <li>Arepas colombianas y venezolanas</li>
    </ul>

    <h2>Listas Ordenadas</h2>

    <h3>Actividades durante el dia</h3>

    <ol> <!-- ORDERED LISTS-->
        <li>levantamos</li> <!-- Elemento de la lista-->
        <li>Vamos a la facultad</li>
        <li>Volvemos</li>
        <li>Estudiamos</li>
        <li>Dormimos</li>
    </ol>
</body>
</html>
