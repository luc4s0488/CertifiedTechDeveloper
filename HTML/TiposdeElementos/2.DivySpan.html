<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>DIV y SPAN</h1>
    <div style="background-color: antiquewhite;">
        <h2>Titulo de un tema</h2>
        <p>Parrafo sobre este tema</p>
        <span><b>Esta informacion es relevante</b> <i>Mas informacion</i></span>
    </div>

    <div style="background-color: purple; color: blanchedalmond;">
        <h2>Otro tema</h2>
        <p>Parrafo relacionado con este otro tema</p>
    </div>
    
</body>
</html>
